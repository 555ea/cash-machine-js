<div ng-controller="cashController as cc">
    <div class="form-group">
        <input class="form-control" ng-model="cc.amountOfMoney" type="text">
    </div>
    <button class="btn btn-primary" ng-click="cc.withdrawMoney()">Withdraw</button>
    <button class="btn btn-default" ng-click="cc.exit()">exit</button>
</div>
